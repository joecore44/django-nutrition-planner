{% extends 'base.html'%}
{% load static %}
{% block content %} 
    <div class = "container">
      <br>
      <h2 class = "text-center">ADD YOUR FOODS</h2> 
      <br>
      <form method="GET">
        <input type = "text" name = "name" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">SEARCH FOODS</button>
      </form> 
    </div>  
    <br><br>
    <div class="row">
      {% for food in food_data %}
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="{{ food.image}}" alt="Card image cap">
            <div class="card-body text-center">
              <p class="card-title"><strong>{{ food.title }}</strong></p>
              <p class="card-title">Cals: {{ food.kcal }}</p>
              <p class="card-title">Protein: {{ food.protein }}</p>
              <p class="card-title">Carbs: {{ food.carbs }}</p>
              <p class="card-title">Fat: {{ food.fat }}</p>
              <hr>
              <p class="card-text">{{ food.id }}</p>
              <a href="/foods/{{food.id}}"
              ><input
                type="submit"
                value="Learn More"
                class="btn btn-danger btn-sm"
                type="button"
            /></a>
            </div>
          </div>
          <br><br><br>
        </div>
      {% endfor %}
    </div>
  
{% endblock %}
